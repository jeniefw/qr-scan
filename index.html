<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DT QR Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
    .ok { color: #22c55e; }
    .err { color: #ef4444; }
  </style>
</head>

<body>
  <h2>üì∏ DT Tailing QR Scan</h2>
  <p>Arahkan kamera ke QR Dump Truck</p>

  <div id="reader"></div>
  <div class="result" id="result"></div>

  <script>
    const resultDiv = document.getElementById("result");
    let lastScan = "";

    function onScanSuccess(decodedText) {
      // hindari double scan cepat
      if (decodedText === lastScan) return;
      lastScan = decodedText;

      resultDiv.innerHTML = "‚è≥ Mengirim data ke server...";

      fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ dt_id: decodedText })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          resultDiv.innerHTML = `
            <div class="ok">
              ‚úÖ ${data.dt_id}<br>
              Status: <b>${data.event}</b><br>
              Waktu: ${data.time}
            </div>`;
        } else {
          resultDiv.innerHTML = `<div class="err">‚ùå ${data.message}</div>`;
        }
      })
      .catch(err => {
        resultDiv.innerHTML = `<div class="err">‚ùå Server error</div>`;
        console.error(err);
      });

      // reset agar bisa scan DT yang sama lagi
      setTimeout(() => { lastScan = ""; }, 3000);
    }

    function onScanFailure(error) {}

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: { width: 250, height: 250 } },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
