<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DT QR Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #22c55e;
    }
  </style>
</head>

<body>
  <h2>ðŸ“¸ DT Tailing QR Scan</h2>
  <p>Arahkan kamera ke QR Dump Truck</p>

  <div id="reader"></div>

  <div class="result" id="result"></div>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerHTML = `âœ… QR terbaca:<br><b>${decodedText}</b>`;

      // STOP scanner setelah berhasil
      html5QrcodeScanner.clear();

      // ===== KIRIM KE SERVER (NANTI) =====
      // fetch("/api/scan", {
      //   method: "POST",
      //   headers: {"Content-Type": "application/json"},
      //   body: JSON.stringify({ dt_id: decodedText })
      // });
    }

    function onScanFailure(error) {
      // abaikan error kecil
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
